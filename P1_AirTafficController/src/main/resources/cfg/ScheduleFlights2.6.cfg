<experiment>
	<process algorithm-type="net.sf.jclec.algorithm.classic.SGE">
		<population-size>100</population-size>
		<max-of-generations>1000</max-of-generations>
		<rand-gen-factory type="net.sf.jclec.util.random.RanecuFactory" seed="123456789"/>
		
		<provider type="net.sf.jclec.orderarray.OrderArrayCreator"/>
		<parents-selector type="net.sf.jclec.selector.RouletteSelector"/>
		<recombinator type="net.sf.jclec.orderarray.rec.OrderOXCrossover" rec-prob="0.75" />
		<mutator type="net.sf.jclec.orderarray.mut.OrderSublistMutator" mut-prob="0.03" />
		<evaluator type="com.davazriel.airtafficcontroller.algo.AirTrafficController" consecutive-flights-file="src/main/resources/data/flightrest/FlightRestrictions_2.csv" runway-file="src/main/resources/data/runwayrest/RunawayRestrictions_2.csv" wait-times-file="src/main/resources/data/WaitingTimes.csv" flights-file="src/main/resources/data/flights/IncomingFlights_2.csv" />
		<species type="net.sf.jclec.orderarray.OrderArrayIndividualSpecies" genotype-length="24" />
		
		<listener type="net.sf.jclec.listener.PopulationReporter">
			<report-title>ATC</report-title>
			<report-frequency>50</report-frequency>
			<report-on-console>true</report-on-console>
			<report-on-file>true</report-on-file>
			<save-complete-population>false</save-complete-population>
		</listener>
	</process>
</experiment>

